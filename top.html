<style>
.container {
    position: relative;
    width: 100%;

}

#wallpaper {
    position: fixed;

    left: 0;
    width: 100%;
    height: 100%;

}

.card {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    backdrop-filter: blur(15px) saturate(1.2);

    padding: 35px 50px;
}

.contents {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    place-items: center;
}

.contact {
    padding: 10px 20px;
    font-size: 16px;
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-family: 'azuki';
}

.contact:hover {
    background-color: rgba(0, 0, 0, 0.5);
}

.button {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);

    border-radius: 12px;
    padding: 12px 24px;
    color: white;
    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    font-family: 'azuki';
}

.button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg,transparent,rgba(255, 255, 255, 0.2),transparent);
    transition: left 0.5s ease;
}

.button:hover::before {
    left: 100%;
}

.button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.button:active {
    transform: translateY(0);
}

.link {
    background: rgba(255, 255, 255, 0.0);
    color: white;
    cursor: alias;
    font-size: 1em;
    font-weight: bold;
    border: unset;
    font-family: 'azuki';
}

.link:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);

.language {

ease-in-out;

<script>
/* Time msg */
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const hours = now.getHours(); // Get the hour (24-hour format)
    
    // Debugging: Log the current time
    console.log("Current hour:", hours);

    // Get the element where the message will be shown
    const messageElement = document.getElementById('time_base_message');

    // Check if the element exists
    if (messageElement) {
        // Set the message based on the time of day
        if (hours >= 3 && hours < 10) {
            messageElement.textContent = "おはようございます！"; // Morning
        } else if (hours >= 10 && hours < 17) {
            messageElement.textContent = "こんにちは！"; // Afternoon
        } else if (hours >= 17 && hours < 22) {
            messageElement.textContent = "こんばんは！"; // Evening
        } else {
            messageElement.textContent = "おやすみなさい!"; // Night
        }
    } else {
        console.error("Element with id 'time_base_message' not found.");
    }
});
</script>
